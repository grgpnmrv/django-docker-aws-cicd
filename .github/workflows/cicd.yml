name: Deploy Django App to AWS EC2

on:
  push:
    branches:
      - main  # Trigger deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker-compose -f docker-compose.yml build

    - name: Push Docker image to Docker Hub
      run: |
        docker-compose -f docker-compose.yml push

    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ec2-user/django-docker-aws-cicd/django-project
          docker-compose pull  # Pull the latest image from Docker Hub
          docker-compose up -d --build  # Start the container in detached mode

    - name: Cleanup (optional)
      run: |
        docker-compose down
